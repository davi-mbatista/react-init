<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- PWA's -->
        <meta name="description" content="A React App">
        <meta name="theme-color" content="#000">
        <meta name="application-name" content="React App">
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Apple's -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent'">
        <meta name="apple-mobile-web-app-title" name="React App">

        <!-- Favicons -->
        <link href="/assets/icons/favicon.ico" rel="shortcut icon">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">

        <title>React App</title>

        <!-- Basic base styles -->
        <style>
            *,
            *:before,
            *:after {
                box-sizing: border-box;
            }

            html,
            body {
                width: 100vw;
                height: 100vh;

                margin: 0;
                padding: 0;

                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
            }

            noscript {
                display: flex;

                justify-content: center;
                align-items: center;
                align-content: center;

                width: 100vw;
                height: 100vh;

                position: absolute;
                top: 0;
                left: 0;

                background-color: whitesmoke;
                color: #616161;

                font-size: 1em;
                text-align: center;

                line-height: 1.5em;
            }

            .red {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <section id="modal-root"></section>
        <main id="root">
            <noscript>This page needs JavaScript to run properly. </br> Please, enable JavaScript.</noscript>
        </main>
    </body>
</html>
